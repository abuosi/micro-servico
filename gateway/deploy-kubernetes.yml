apiVersion: apps/v1
kind: Deployment
metadata:
    name: gateway
spec:
    selector:
        matchLabels:
            app: gateway
    template:
        metadata:
            labels:
                app: gateway
        spec:
            containers:
            - name: gateway
              image: abuosi/gateway:1.0
              ports:
              - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
    name: gateway
spec:
    selector:
        app: gateway
    ports:
    - port: 8080
      targetPort: 8080